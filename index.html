<!DOCTYPE html>
<html lang="en">

<head>
  <title>odin sign up form</title>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <script src="script.js" charset="utf-8" defer></script>
  <link href="style.css" rel="stylesheet">
</head>

<body>
  <div class="leftside">
    <div class="logo">
      <img src="imgs/odin-lined.png" alt="odin-head-outline">
      <p>ODIN</p>
    </div>
    <div class="credit">
      <p>Photo by Halie West on <a href="https://unsplash.com/photos/25xggax4bSA">unsplash</a></p>
    </div>
    <img id="leftside_bg_img" src="imgs/halie-unsplash.jpg" alt="">
  </div>

  <div class="rightside">
    <p>This is not a real online service! You know you need something like this in your life to help you realize your
      deepest dreams. Sign up now to get started.</p>
    <p>You know you want to.</p>
    <form>
      <div class="form_bg">
        <h2>lets do this!</h2>
        <div class="form_section">
          <div>
            <label for="firstname">First Name</label>
            <input type="text" id="firstname">
            <label for="email">Email</label>
            <input type="email" id="email">
            <label for="password">Password</label>
            <input type="password" id="password" onblur="check_password()">
          </div>
          <div>
            <label for="lastname">Lastname</label>
            <input type="text" id="lastname">
            <label for="phone_number">Phone Number</label>
            <input type="tel" id="phone_number">
            <label id="password_confirm_label" for="password_confirm">Confirm Password</label>
            <input type="password" id="password_confirm" onblur="check_password()">
          </div>
        </div>
      </div>
      <button type="submit" id="summit_button">Create account</button>
    </form>
    <p>Already have an account? <a href="" id="login_link">Log in</a></p>


</html>
