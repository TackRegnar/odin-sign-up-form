<!DOCTYPE html>
<html lang="en">

<head>
  <title>odin sign up form</title>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <script src="script.js" charset="utf-8" defer></script>
  <link href="style.css" rel="stylesheet">
</head>

<body>
  <div class="leftside">
    <img src="imgs/halie-unsplash.jpg" alt="">
  </div>

  <div class="rightside">
    <p>This is not a real online service! You know you need something like this in your life to help you realize your
      deepest dreams. Sign up now to get started.</p>
    <p>You know you want to.</p>
    <form>
      <h2>lets do this!</h2>
      <div class="form_section">
        <div>
          <label for="firstname">First Name</label>
          <input type="text" id="firstname">
          <label for="email">Email</label>
          <input type="email" id="email">
          <input type="password" value="password">
        </div>
        <div>
          <input type="text" value="lastname">
          <input type="number" value="phone_number">
          <input type="password" value="password_confirm">
        </div>
      </div>
      <button type="submit">Create account</button>
    </form>
    <p>Already have an account? <a href="">Log in</a></p>


</html>
